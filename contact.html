<!DOCTYPE html>
<html lang="en">

  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Contact | Pizza Time</title>
     <link rel="icon" type="image/png" href="/assets/img/Logo.png" sizes="32x32">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style-contact.css">
  </head>

  <body>

   
    <nav class="col bg-dark navbar-dark"><p>_</p></nav>

    <div class="row">
        <div class="col-2 bg-dark">
            <!--side Menu-->
          <nav class="col navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#"><img src="./assets/img/Logo.png" style="width:200px; height:200px;" alt="Logo pizzeria"></a>
 
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./picture.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./menu.html" >Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./restaurant.html">Adress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
          </nav>
        </div>
        
    
  <div class="container">

    <form role="form">
    
        <div class="controls">
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Firstname</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Lastname</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_need">Please specify your need</label>
                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                            <option value=""></option>
                            <option value="Request quotation">Request quotation</option>
                            <option value="Request order status">Request order status</option>
                            <option value="42">42</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn" value="Send message">
                </div>
            </div>

        </div>
    
    </form>

  </div>

  </body>
</html>
