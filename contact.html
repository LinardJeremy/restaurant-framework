<!DOCTYPE html>
<html lang="en">

  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Contact |</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style-contact.css">
  </head>

  <body>
      
    
    <div class ="contLimits">
        <div class ="container">

          <div class ="row">
             <div class ="col-lg-12">Contact form

               <div class ="row">
                  <div class="offset-lg-2 col-lg-8 offset-lg-2">                    
                    <input class="offset-lg-1 col-lg-10" type="text" name="user_firstname">
                  </div>
               </div>

               <div class ="row">
                  <div class="offset-lg-2 col-lg-8 offset-lg-2">
                    <input class="offset-lg-1 col-lg-10" type="text" name="user_lastname">
                  </div>
               </div>

               <div class ="row">
                  <div class="offset-lg-2 col-lg-8 offset-lg-2">
                    <input class="offset-lg-1 col-lg-10" type="email" name="user_mail">
                  </div>
               </div>

               <div class ="row">
                  <div class="offset-lg-2 col-lg-8 offset-lg-2">
                     <select class="offset-lg-1 col-lg-10" name="subject_choice">
                        <option value="">Transaction problems</option>
                        <option value="">I'm a grown-ass adult and can't make a call for my pizza</option>
                        <option value="">Website suggestions</option>
                        <option value="">42</option>
                        <option value="">NO</option>
                     </select>
                  </div>
               </div>

               <div class ="row">
                  <div class="offset-lg-2 col-lg-8 offset-lg-2">
                    <textarea class="offset-lg-1 col-lg-10" name="user_message"></textarea>
                  </div>
               </div>

               <div class ="row">
                  <div class="offset-lg-4 col-lg-4 offset-lg-4 subButton">
                      <button type="submit">Sapnu puas!</button>
                  </div>
               </div>

            </div>
          </div>

        </div>
    </div>


  </body>
</html>
